<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Post details</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://bootswatch.com/4/darkly/bootstrap.css">
    <link rel="stylesheet" href="https://bootswatch.com/4/sandstone/bootstrap.css">
    <link rel="stylesheet" href="https://bootswatch.com/4/flatly/bootstrap.css">
    <link rel="stylesheet" href="https://bootswatch.com/_assets/css/custom.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        #center {
            margin: auto;
            width: 1136px;
            padding: 10px;
            height: 400px;
        }
    </style>
</head>
<body>
<header
        th:insert="header :: header">
</header>
<br>
<div th:each="el :${post}" class="card text-white bg-dark mb-3" id="center">
    <h1 class="display-3" th:text="${el.title}"/>
    <p class="lead" th:text="${el.announce}"/>
    <p class="lead" th:text="${el.post}"/>
    <hr class="my-4">
    <p class="lead">
        <a class="btn btn-secondary" th:href="'/admin/'+${userId}+'/course/'+${courseId}+'/post/'+${postId}+'/edit?token='+${token}" role="button">Edit</a>
    </p>
    <form th:action="'/admin/'+${userId}+'/course/'+${courseId}+'/post/'+${postId}+'/remove/post?token='+${token}" method="post">
        <button class="btn btn-warning" type="submit">Delete</button>
    </form>
</div>
<div   class="container-fluid text-center">
    <div class="row border rounded m-3 p-3">
        <th:block th:each="doc: ${docs}">
            <div class="col">
                <div>
                    <img th:src="@{/css/file2.png}" width="100"/>
                </div>
                <div>
                    [[${doc.name}]]
                </div>
                <form th:action="'/admin/'+${userId}+'/course/'+${courseId}+'/post/'+${postId} +'/remove/doc/'+${doc.id}+'?token='+${token}" method="post">
                    <button class="btn btn-secondary"   type="submit">Delete</button>
                </form>
            </div>
        </th:block>
    </div>
    </div>

<form th:action="'/admin/'+${userId}+'/course/'+${courseId}+'/post/'+${postId} +'/upload/materials?token='+${token}" method="post" enctype="multipart/form-data">
    <div class="container-fluid text-center">
    <div class="border rounded m-3 ">
        <h2>Upload Your Files:</h2>
        <p>
            <input type="file" name="document " required/>
        </p>
        <p>
            <input type="submit" class="btn btn-secondary" value="Upload"/>
        </p>
    </div>
    </div>
</form>
<div
        th:insert="footer :: footer">
</div>
</body>
</html>
