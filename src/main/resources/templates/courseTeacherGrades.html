<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${courseName}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <style>
        #center {
            margin: auto;
            width: 1136px;
            padding: 10px;
        }
    </style>

</head>
<body>
<header
        th:insert="header :: header">
</header>
<div class="jumbotron text-center">
    <h2 >Course participants</h2>
</div>

<table class="table table-hover" style=" background-color: #e9ecef">
    <thead>
    <tr>
    <div th:each="task :${tasks}">
            <th scope="col">Student </th>
            <th scope="col" th:text="${task.title}"/>
    </div>
    </tr>
    </thead>

        <tbody>
        <div th:each="task :${tasks}">
            <tr >
        <div th:each="readyTask:${task.getReadyTasks()}" >
            <td th:text="${readyTask.user.name}+' '+${readyTask.user.surname}"/>
            <td th:text="${readyTask.getGrade().value}"/>
        </div>
            </tr>
        </div>

        </tbody>

</table>
<div
        th:insert="footerTeacher :: footer">
</div>

</body>
</html>
