<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${userName}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://bootswatch.com/4/darkly/bootstrap.css">
    <link rel="stylesheet" href="https://bootswatch.com/4/sandstone/bootstrap.css">
    <link rel="stylesheet" href="https://bootswatch.com/4/flatly/bootstrap.css">
    <link rel="stylesheet" href="https://bootswatch.com/_assets/css/custom.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        #center {
            margin: auto;
            width: 1136px;
            padding: 10px;
        }
    </style>

</head>
<body>
<header
        th:insert="header :: header">
</header>
<div class="jumbotron text-center">
    <h2>My courses</h2>
</div>




<div th:each="el:${courses}" class="card text-white bg-dark mb-3"  id="center">
    <h1 class="display-3" th:text="${el.name}"/>
    <hr class="my-4">
    <p class="lead">
        <a class="btn btn-secondary" th:href="'/user/'+${userId}+'/courses/'+${el.id}" role="button">Learn more</a>
    </p>
</div>

<div
        th:insert="footer :: footer">
</div>

</body>
</html>
